<div class="form-container">
    <h2>Reactive Form Example</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
      <label>Username:</label>
      <input type="text" formControlName="username" class="form-control">
      <small *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="error">
        Username is required.
      </small>
  
      <label>Email:</label>
      <input type="email" formControlName="email" class="form-control">
      <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
        Enter a valid email address.
      </small>
  
      <label>Date of Birth:</label>
      <input type="date" formControlName="dob" class="form-control">
      <small *ngIf="userForm.get('dob')?.invalid && userForm.get('dob')?.touched" class="error">
        DOB is required.
      </small>
  
      <div class="button-group">
        <button type="submit" [disabled]="userForm.invalid">Submit</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
  
    </form>
  </div>
